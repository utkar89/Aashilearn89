<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - College Project</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: headerAnimation 5s infinite alternate;
    }

    @keyframes headerAnimation {
      0% { background: linear-gradient(135deg, #ff6f61, #ffcc00); }
      100% { background: linear-gradient(135deg, #ffcc00, #ff6f61); }
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px; /* Adjust the height of the logo */
      width: auto;
    }

    .logo-container .name {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .auth-links {
      display: flex;
      gap: 15px;
    }

    .auth-links a {
      background: #fff;
      color: #ff6f61;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .auth-links a:hover {
      background: #ff6f61;
      color: #fff;
    }

    /* Sign Up Form Styles */
    .signup-container {
      padding: 40px;
      text-align: center;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 50px auto;
    }

    .signup-container h1 {
      font-size: 36px;
      color: #ff6f61;
      animation: textAnimation 3s infinite alternate;
    }

    @keyframes textAnimation {
      0% { color: #ff6f61; }
      100% { color: #ffcc00; }
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signup-container input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    .signup-container button {
      padding: 10px 20px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background: #ffcc00;
    }

    .signup-container p {
      font-size: 14px;
      color: #555;
    }

    .signup-container p a {
      color: #ff6f61;
      text-decoration: none;
      transition: color 0.3s;
    }

    .signup-container p a:hover {
      color: #ffcc00;
    }

    /* Footer Styles */
    footer {
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      padding: 20px;
      text-align: center;
      color: #fff;
      animation: footerAnimation 5s infinite alternate;
    }

    @keyframes footerAnimation {
      0% { background: linear-gradient(135deg, #ff6f61, #ffcc00); }
      100% { background: linear-gradient(135deg, #ffcc00, #ff6f61); }
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }
    #logo{
      width: 70px; /* Set logo width */
    height: 70px; /* Set height same as width for circle shape */
    border-radius: 50%; /* Makes the image a circle */
    object-fit: cover; /* Ensures the image covers the area of the circle */
    }
    .name{
      font-family: 'roboto', sans-serif; /* Font style */
    font-size: 36px; /* Font size */
    font-weight: bold; /* Make text bold */
    color: #333; /* Text color */
    text-transform: uppercase; /* Capitalize text */
    letter-spacing: 2px; /* Space between letters */
    margin-top: 20px; /* Add space above the text */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for text */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="logo.png.png" alt="Logo"id="logo"> <!-- Replace with your logo image -->
      <div class="name">learn</div> <!-- Replace with your project name -->
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="auth-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </header>

  <!-- Sign Up Form -->
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 College Project. All rights reserved.</p>
  </footer>
</body>
</html>
