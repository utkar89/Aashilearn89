<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - College Project</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: headerAnimation 5s infinite alternate;
    }

    @keyframes headerAnimation {
      0% {
        background: linear-gradient(135deg, #ff6f61, #ffcc00);
      }

      100% {
        background: linear-gradient(135deg, #ffcc00, #ff6f61);
      }
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }


    .logo-container img {
      height: 50px;
      /* Adjust the height of the logo */
      width: auto;
      object-fit: cover;
    }

    .logo-container .name {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .auth-links {
      display: flex;
      gap: 15px;
    }

    .auth-links a {
      background: #fff;
      color: #ff6f61;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .auth-links a:hover {
      background: #ff6f61;
      color: #fff;
    }

    /* Search Box Styles */
    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-box {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 25px;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s;
    }

    .search-box:focus {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Body Styles */
    .container {
      padding: 20px;
      text-align: center;
    }

    .container-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .container-item {
      flex: 1 1 calc(33.333% - 40px);
      max-width: calc(33.333% - 40px);
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: containerAnimation 5s infinite alternate;
    }

    @keyframes containerAnimation {
      0% {
        background: linear-gradient(135deg, #ff6f61, #ffcc00);
      }

      100% {
        background: linear-gradient(135deg, #ffcc00, #ff6f61);
      }
    }

    .container-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .container-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .container-item p {
      font-size: 16px;
      color: #fff;
      line-height: 1.5;
    }

    /* Footer Styles */
    footer {
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      padding: 20px;
      text-align: center;
      color: #fff;
      animation: footerAnimation 5s infinite alternate;
    }

    @keyframes footerAnimation {
      0% {
        background: linear-gradient(135deg, #ff6f61, #ffcc00);
      }

      100% {
        background: linear-gradient(135deg, #ffcc00, #ff6f61);
      }
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }

    #logo {
      width: 70px;
      /* Set logo width */
      height: 70px;
      /* Set height same as width for circle shape */
      border-radius: 50%;
      /* Makes the image a circle */
      object-fit: cover;
      /* Ensures the image covers the area of the circle */
    }

    .name {
      font-family: 'roboto', sans-serif;
      /* Font style */
      font-size: 36px;
      /* Font size */
      font-weight: bold;
      /* Make text bold */
      color: #333;
      /* Text color */
      text-transform: uppercase;
      /* Capitalize text */
      letter-spacing: 2px;
      /* Space between letters */
      margin-top: 20px;
      /* Add space above the text */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      /* Shadow for text */
    }

    button {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
    }
    
  </style>
</head>
